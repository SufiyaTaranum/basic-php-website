apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookalbumapp
  labels:
    app: bookalbumapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookalbumapp
  template:
    metadata:
      labels:
        app: bookalbumapp
    spec:
      containers:
      - name: bookalbumapp
        image: sufiyataranum/bookalbumapp:v1
        ports:
        - containerPort: 80
