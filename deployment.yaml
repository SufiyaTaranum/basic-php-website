apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookapp
  labels:
    app: bookapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookapp
  template:
    metadata:
      labels:
        app: bookapp
    spec:
      containers:
      - name: bookapp
        image: sufiyataranum/bookapp:v1
        ports:
        - containerPort: 80
