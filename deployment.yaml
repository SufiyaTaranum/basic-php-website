apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookalbumapplication
  labels:
    app: bookalbumapplication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookalbumapplication
  template:
    metadata:
      labels:
        app: bookalbumapplication
    spec:
      containers:
      - name: bookalbumapp
        image: sufiyataranum/bookalbumapplication:v1
        ports:
        - containerPort: 80
